<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Scramble</h1>
    <div class="game-area">
      <p id="scrambledWord"></p>
      <p id="hint"></p>
      <p>Tries Left: <span id="triesLeft">3</span></p>
      <input type="text" id="guessInput" placeholder="Guess Word">
      <button id="guessButton">Guess</button>
      <p id="message"></p>
      <button id="startOverButton">Start Over</button>
      <p id="winMessage">Smarty! You Win!</p> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
